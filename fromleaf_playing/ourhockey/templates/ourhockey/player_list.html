{% extends "base.html" %}

<head>
    <title>{% block title %}OurHockey > Player List Page{% endblock title %}</title>
</head>

{% block blog-main %}
<div class="jumbotron">
	<h1>{{ page_info.name }}</h1>
	<p>{{ page_info.description }}</p>
</div><!--/.jumbotron -->

<div class="error_message">
	{% if error_message %}
		<ul>
		<li>{{error_message}}</li>
		</ul>
	{% endif %}
</div>

<div class="blog-post">

</div><!-- /.blog-post -->

{% endblock blog-main %}

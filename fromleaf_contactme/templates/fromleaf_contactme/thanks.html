{% extends "base_with_pageinfo.html" %}

<head>
    <title>{% block title %}Contact Me{% endblock title %}</title>
</head>


{% block blog-main %}
<div class="error_message">
	{% if error_message %}
		<ul>
		<li>{{error_message}}</li>
		</ul>
	{% endif %}
</div>


<div class="blog-post">
	<div class="col-md-15">
		<form action="" method="post">
			<h2 class="form-signin-heading">Please Send To me</h2>
			{% csrf_token %}
	    	{{ form.as_p }}
	    	<button class="btn btn-primary" type="submit">Send message</button>
		</form>
	</div><!--/.col-md-15-->
</div><!-- /.blog-post -->
{% endblock blog-main %}
